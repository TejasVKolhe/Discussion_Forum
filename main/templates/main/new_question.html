{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data"> <!-- Include enctype="multipart/form-data" for image upload -->
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom md-4">New Question</legend>
            {{ form|crispy }}
            <div class="form-group">
                <label for="id_image">Image</label>
                <input type="file" name="image" class="form-control-file" id="id_image">
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Ask Now</button>
        </div>
    </form>
</div>
{% endblock content %}
